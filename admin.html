<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - DODGE VTK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-truck"></i>
            <h1>DODGE VTK</h1>
            <p>Админ-панель <a href="index.html">← На главную</a></p>
        </div>

        <div class="form-group">
            <label><i class="fas fa-user"></i> Логин</label>
            <input type="text" id="username" class="form-control" placeholder="Введите логин" autocomplete="off">
        </div>

        <div class="form-group">
            <label><i class="fas fa-lock"></i> Пароль</label>
            <input type="password" id="password" class="form-control" placeholder="Введите пароль" onkeypress="handleKeyPress(event)">
        </div>

        <button class="btn-login" onclick="checkLogin()">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Неверный логин или пароль!
        </div>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Вернуться на главную</a>
        </div>
    </div>

    <script>
        // База данных пользователей
        let users = [];

        // Загружаем пользователей
        function loadUsers() {
            const savedUsers = localStorage.getItem('ets2Users');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            } else {
                // Создаем основателя
                users = [
                    {
                        username: "Own",
                        password: "34353863859",
                        role: "owner",
                        name: "Основатель",
                        addedBy: "system"
                    }
                ];
                localStorage.setItem('ets2Users', JSON.stringify(users));
            }
        }

        // Проверка логина
        function checkLogin() {
            loadUsers();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                sessionStorage.setItem('ets2CurrentUser', JSON.stringify(user));
                window.location.href = 'admin-panel.html';
            } else {
                document.getElementById('errorMessage').style.display = 'flex';
                document.getElementById('password').value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkLogin();
            }
        }
    </script>
</body>
</html>
